<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CssFiles/account.css}">
    <title>Create Employee</title>
</head>
<body>
<div class="container mt-5">
    <h1>Create Employee</h1>
    <form th:action="@{/api/company/add-employee}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group col-md-6">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="jobarea">Job Area:</label>
                <input type="text" id="jobArea" name="jobArea" required>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="reportTo">Report To:</label>
                <input type="text" id="reportTo" name="reportTo">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Employee">
        </div>
    </form>
</div>
</body>
</html>
