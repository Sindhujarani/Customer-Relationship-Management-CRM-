<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Relationship Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<link rel="stylesheet" th:href="@{/CssFiles/account.css}">
<body>
<h1 style="text-align: center; color: black; font-weight: bold;">Customer Relation Management</h1>
<div class="container">
    <h1>Lead Create</h1>
    <form action="/lead/create" method="post" th:object:${leads}>
        <div class="form-group">
            <label for="title">Name Title</label>
            <select id="title" name="title" required>
                <option value="" selected disabled>Select</option>
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="miss">Miss.</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fullName">First Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" required>
        </div>
        <div class="form-group">
            <label for="leadOwner">Owner:</label>
            <select id="leadOwner" name="leadOwner" required>
                <option value="" selected disabled>Select Owner</option>
                <option value="Maha">Maha</option>
                <option value="Sanju">Sanju</option>
                <option value="bob">Bob</option>
            </select>
        <div class="form-group">
            <label for="product">Target Product</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>
        </div>
        <div class="form-group">
            <label for="industry">Industry</label>
            <select id="industry" name="industry" required>
                <option value="" selected disabled>Select</option>
                <option value="consulting">Consulting</option>
                <option value="design">Design</option>
                <option value="training">Training</option>
                <option value="development">Development</option>
            </select>
        </div>
        <div class="form-group">
            <label for="noOfEmployees">No of Employees</label>
            <input type="number" id="noOfEmployees" name="noOfEmployees" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="leadSource">Lead Source</label>
            <select id="leadSource" name="leadSource" required>
                <option value="" selected disabled>Select</option>
                <option value="socialmedia">Social Media</option>
                <option value="website">Website</option>
                <option value="newspaper">Newspaper</option>
            </select>
        </div>
        <div class="form-group">
            <label for="referredBy">Referred By</label>
            <input type="text" id="referredBy" name="referredBy" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Lead">
        </div>
        </div>
        </div>
    </form>
</div>
</body>
</html>
