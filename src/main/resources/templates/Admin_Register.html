<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer Relationship Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<link rel="stylesheet" th:href="@{/CssFiles/account.css}">
<link rel="stylesheet" href="/static/CssFiles/account.css">


<body>
<h1 style="text-align: center; color: black; font-weight: bold;">Customer Relation Management</h1>
<div class="container">
    <h1> Admin Registration </h1>
    <form action="/admin/create" method="post" th:object:${registration}>
        <div class="form-group">
        </div>
        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="email">Password</label>
            <input type="password" id="password" name="email" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
