<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Relationship Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<link rel="stylesheet" th:href="@{/CssFiles/account.css}">
<body>
   <h1 style="text-align: center; color: black; font-weight: bold;">Customer Relation Management</h1>
<div class="container">
    <h1>Create Account</h1>
    <form action="/account/create" method="post" th:object="${accounts}">
        <div class="form-group">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" required>
        </div>
        <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="" selected disabled>Select Account Type</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="organization">Organization</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="billingAddress">Billing Address:</label>
            <input type="text" id="billingAddress" name="billingAddress" required>
        </div>
        <div class="form-group">
            <label for="owner">Owner:</label>
            <select id="owner" name="owner" required>
                <option value="" selected disabled>Select Owner</option>
                <option value="john">John</option>
                <option value="leela">Leela</option>
                <option value="bob">Bob</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="shippingAddress">Shipping Address:</label>
            <input type="text" id="shippingAddress" name="shippingAddress" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Account">
        </div>
    </form>
</div>
</body>
</html>
