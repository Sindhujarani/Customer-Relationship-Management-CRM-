<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/CssFiles/salee_target.css}">
    <title>CRM</title>
</head>
<body>
<div class="container">
    <h1>Create Sales Targets</h1>
    <form action="/api/company/sales-target"  th:object="${employee}" method="post">
        <div class="form-group">
            <label for="employee">Employee</label>
            <select id="employee" name="employee" required>
                <option value="" selected disabled>Select</option>
                <option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="targetDate">Target Date</label>
               <input id="targetDate" class="form-control" name="targetDate"
               required autofocus="autofocus"
               type="date" th:attr="min=${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}" />
</div><br>
        <div class="form-group">
            <label for="targetValue">Target Value</label>
            <input type="text" id="targetValue" name="targetValue" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Sales Target">
        </div>
    </form>

</div>
</body>
</html>
