<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Relationship Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<link rel="stylesheet" th:href="@{/CssFiles/company_target.css}">
<body>
<h1 style="text-align: center; color: black; font-weight: bold;">Customer Relation Management</h1>
<div class="container">
    <h1>Company Target</h1><br>
    <form th:action="@{/api/company/add-target}" method="post">
        <div class="form-row">
            <label for="fromDate">
                From Date </label>
            <input id="fromDate" class="form-control" name="fromDate"
                   required autofocus="autofocus"
                   type="date" th:attr="min=${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}" /><br>

            <label for="toDate">
                To Date </label>
            <input id="toDate" class="form-control" name="toDate"
                   required autofocus="autofocus"
                   type="date" th:attr="min=${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}" /><br>
            </div><br>

            <div class="form-group">
                <label for="target">Target</label>
                <input type="text" id="target" name="target" required><br>
            </div>
        <div class="form-group">
            <input type="submit" value="Create Company">
        </div>
    </form>
</div>


</body>
</html>
